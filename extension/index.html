<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Epoch Buddy</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-text">
          <h1>Epoch Buddy</h1>
          <p>Convert epoch to readable time.</p>
        </div>
        <a
          href="https://github.com/ShivamS136/epoch-buddy"
          target="_blank"
          class="icon-btn i-github"
        >
          <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 30 30">
            <path d="M15,3C8.373,3,3,8.373,3,15c0,5.623,3.872,10.328,9.092,11.63C12.036,26.468,12,26.28,12,26.047v-2.051 c-0.487,0-1.303,0-1.508,0c-0.821,0-1.551-0.353-1.905-1.009c-0.393-0.729-0.461-1.844-1.435-2.526 c-0.289-0.227-0.069-0.486,0.264-0.451c0.615,0.174,1.125,0.596,1.605,1.222c0.478,0.627,0.703,0.769,1.596,0.769 c0.433,0,1.081-0.025,1.691-0.121c0.328-0.833,0.895-1.6,1.588-1.962c-3.996-0.411-5.903-2.399-5.903-5.098 c0-1.162,0.495-2.286,1.336-3.233C9.053,10.647,8.706,8.73,9.435,8c1.798,0,2.885,1.166,3.146,1.481C13.477,9.174,14.461,9,15.495,9 c1.036,0,2.024,0.174,2.922,0.483C18.675,9.17,19.763,8,21.565,8c0.732,0.731,0.381,2.656,0.102,3.594 c0.836,0.945,1.328,2.066,1.328,3.226c0,2.697-1.904,4.684-5.894,5.097C18.199,20.49,19,22.1,19,23.313v2.734 c0,0.104-0.023,0.179-0.035,0.268C23.641,24.676,27,20.236,27,15C27,8.373,21.627,3,15,3z"></path>
          </svg>
        </a>
      </header>

      <section class="card">
        <div class="tabs" role="tablist">
          <button
            type="button"
            class="tab-btn is-active"
            data-tab="epoch-to-date"
          >
            Epoch → Date
          </button>
          <button type="button" class="tab-btn" data-tab="date-to-epoch">
            Date → Epoch
          </button>
          <button type="button" class="tab-btn" data-tab="relative">
            Relative
          </button>
        </div>

        <form
          id="epoch-to-date-form"
          class="tab-panel is-active"
          data-panel="epoch-to-date"
        >
          <div class="input-row">
            <input
              id="epoch-input"
              type="text"
              inputmode="numeric"
              placeholder="Seconds (10) or milliseconds (13)"
              autocomplete="off"
            />
            <button type="submit">Convert</button>
          </div>
          <div id="error" class="error" role="alert"></div>
          <div id="result" class="result" hidden></div>
        </form>

        <form
          id="date-to-epoch-form"
          class="tab-panel"
          data-panel="date-to-epoch"
        >
          <div class="date-grid">
            <div class="field-group">
              <span>Timezone</span>
              <select id="timezone-select">
                <option value="local">Local</option>
                <option value="gmt">GMT</option>
              </select>
            </div>
            <div class="field-group">
              <span>Year</span>
              <input
                id="date-year"
                type="text"
                inputmode="numeric"
                placeholder="YYYY"
                autocomplete="off"
              />
            </div>
            <div class="field-group">
              <span>Month</span>
              <input
                id="date-month"
                type="text"
                inputmode="numeric"
                placeholder="MM"
                autocomplete="off"
              />
            </div>
            <div class="field-group">
              <span>Day</span>
              <input
                id="date-day"
                type="text"
                inputmode="numeric"
                placeholder="DD"
                autocomplete="off"
              />
            </div>
          </div>

          <div class="time-grid">
            <div class="field-group">
              <span>Hour</span>
              <input
                id="time-hour"
                type="text"
                inputmode="numeric"
                placeholder="00"
              />
            </div>
            <div class="field-group">
              <span>Minute</span>
              <input
                id="time-minute"
                type="text"
                inputmode="numeric"
                placeholder="00"
              />
            </div>
            <div class="field-group">
              <span>Second</span>
              <input
                id="time-second"
                type="text"
                inputmode="numeric"
                placeholder="00"
              />
            </div>
            <div class="field-group">
              <span>Ms</span>
              <input
                id="time-ms"
                type="text"
                inputmode="numeric"
                placeholder="000"
              />
            </div>
          </div>

          <div class="time-presets" role="group" aria-label="Time presets">
            <span class="preset-heading">Quick Preset</span>
            <button type="button" class="preset-chip btn-clock" data-preset="now" title="Current time">
              <img src="icons/clock-now.svg" alt="Now" width="16" height="16" />
            </button>
            <button type="button" class="preset-chip btn-sun" data-preset="sod" title="Start of day (00:00:00.000)">
              <img src="icons/sunrise.svg" alt="Start of Day" width="16" height="16" />
            </button>
            <button type="button" class="preset-chip btn-moon" data-preset="eod" title="End of day (23:59:59.999)">
              <img src="icons/night.svg" alt="End of Day" width="16" height="16" />
            </button>
          </div>


          <div class="field-action">
            <button type="submit">Convert</button>
          </div>

          <div id="date-error" class="error" role="alert"></div>
          <div id="date-result" class="result" hidden></div>
        </form>

        <form id="relative-form" class="tab-panel" data-panel="relative">
          <div class="relative-grid">
            <div class="field-group">
              <span>Direction</span>
              <select id="relative-direction">
                <option value="ago">Ago</option>
                <option value="from-now">From Now</option>
              </select>
            </div>
            <div class="field-group short">
              <span>Days</span>
              <input id="relative-days" type="text" inputmode="numeric" />
            </div>
            <div class="field-group short">
              <span>Hours</span>
              <input id="relative-hours" type="text" inputmode="numeric" />
            </div>
            <div class="field-group short">
              <span>Minutes</span>
              <input id="relative-minutes" type="text" inputmode="numeric" />
            </div>
            <div class="field-group short">
              <span>Seconds</span>
              <input id="relative-seconds" type="text" inputmode="numeric" />
            </div>
            <div class="field-group short">
              <span>Ms</span>
              <input id="relative-ms" type="text" inputmode="numeric" />
            </div>
            <div class="field-group">
              <span>&nbsp;</span>
              <button type="submit">Convert</button>
            </div>
          </div>

          <div id="relative-error" class="error" role="alert"></div>
          <div id="relative-result" class="result" hidden></div>
        </form>
      </section>

      <section class="card history">
        <div class="history-header">
          <h2>History</h2>
          <div class="history-actions">
            <span id="history-count"></span>
            <button id="clear-history" type="button">Clear</button>
          </div>
        </div>
        <ul id="history-list" class="history-list"></ul>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
